apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        applicationId "com.jwplayer.opensourcedemo"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.15.1'
    implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.15.1'
    implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.15.1'

	// Only required if using IMA features
	// implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3.12.0'

	// Only required if using FreeWheel
	// implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3.12.0'
}