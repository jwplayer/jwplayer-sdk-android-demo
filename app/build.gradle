apply plugin: 'com.android.application'

android {
	compileSdkVersion 28

	defaultConfig {

		minSdkVersion 16
		targetSdkVersion 28

		versionCode 1
		versionName "1.0"

		applicationId "com.jwplayer.opensourcedemo"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {

	implementation('com.android.support:appcompat-v7:28.0.0') {
		force = true
	}
	implementation('com.android.support:design:28.0.0') {
		force = true
	}

	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.4.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.4.1'

	// Only required if using Chromecast
	implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.4.1'

	// Only required if using FreeWheel
	implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3.4.1'

	// Only required if using IMA features
	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3.4.1'

	testImplementation 'junit:junit:4.12'
}