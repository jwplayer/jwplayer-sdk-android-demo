apply plugin: 'com.android.application'

android {
	compileSdkVersion 29
	buildToolsVersion "29.0.2"
	defaultConfig {

		minSdkVersion 16
		targetSdkVersion 29

		versionCode 1
		versionName "1.0"

		applicationId "com.jwplayer.opensourcedemo"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	compileOptions {
		sourceCompatibility 1.8
		targetCompatibility 1.8
	}
}

dependencies {
	testImplementation 'junit:junit:4.12'
	implementation 'com.google.android.material:material:1.0.0'
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.media:media:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.7.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.7.1'
	implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.7.1'

	// Only required if using IMA features
	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3.7.1'
	
	// Only required if using FreeWheel
//    implementation 'com.longtailvideo.jwplayer:jwplayer-freewheel:3.8.0'




}